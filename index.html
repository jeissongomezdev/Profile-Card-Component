<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./scss/index.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <section class="card__img">
          <img src="./images/bg-pattern-card.svg" alt="Decoration Image" />
        </section>
        <section class="card__info">
          <img
            class="card__info-img"
            src="./images/image-victor.jpg"
            alt="Photo Victor"
          />
          <h2 class="card__info-title">Victor Crest <span>26</span></h2>
          <p class="card__info-text">London</p>
        </section>
        <div class="card__activity">
          <div class="card__activity-social">
            <h4>80K <span>Followers</span></h4>
          </div>
          <div class="card__activity-social">
            <h4>803K <span>Likes </span></h4>
          </div>
          <div class="card__activity-social">
            <h4>1.4K <span>Photos</span></h4>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
