<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"
      integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./scss/index.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <section class="card__img">
          <img src="./images/bg-pattern-card.svg" alt="Decoration Image" />
        </section>
        <section class="card__info">
          <img
            class="card__info-img"
            src="./images/image-victor.jpg"
            alt="Photo Victor"
          />
          <h2 class="card__info-title">Victor Crest <span> 26</span></h2>
          <p class="card__info-text">London</p>
        </section>
        <div class="card__activity">
          <div class="card__activity-social">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="card__activity-social">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="card__activity-social">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
